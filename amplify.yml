version: 0.1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build: 
      commands:
        - npm run build
  artifacts:
    baseDirectory: ./build
    files:
        - '**/*'
  cache:
    paths: 
      - node_modules/**/*
