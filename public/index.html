<!DOCTYPE html>
<html lang="en">

<head>    
  <title>King's Raid Index</title>
  <meta charset="utf-8" />

  <link rel="shortcut icon" type="image/icon" href="https://krindex.net/assets/favicon.ico"> 
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

  <style>
    .loader {
      border: 8px solid white;
      border-top: 8px solid slategray;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: calc(50% - 8px);
      left: calc(50% - 8px);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body style="margin: 0">
  <div id="root">
    <div style="text-align: center;
      background-color: #404040;
      width: calc(100vw);
      height: calc(100vh);
      justify-items: center;
      display: flex;">
      <div class="loader" >
    </div>
  </div>
</body>

</html>
